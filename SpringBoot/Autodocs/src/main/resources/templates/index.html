<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/journal/bootstrap.min.css"
	integrity="sha512-yKXrQd5L7ap2zsJSV9bwZmmkT6e/yaw9cyoYEVacr3L/lU4eFpSpXqR8wv3ao4koKer/EnHk8W6Ozl/WJOS/bA=="
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/index.css"/>
<title>AutoDocs</title>
</head>
<body>
	<header id="header">
	<nav class="navbar navbar-expand-lg bg-dark">
		<a class="navbar-brand" href="#">AutoDocs</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	</header>
	<div class="container">
		<div>
			<h4>Document Details</h4>
		</div>
		<form action="." method="GET">
			<div class='form-row'>
				<div class="form-group col-md-4">
					<label for="username">username</label> 
					<input type="text" id="username"  name="username"class="form-control" />
				</div>
				<div class="form-group col-md-4">
					<label for="class">class</label> 
					<input type="text" id="class"  name="class"class="form-control" />
				</div>
				<div class="form-group col-md-4">
					<label for="classcode">classcode</label> 
					<input type="text" id="classcode"  name="classcode"class="form-control" />
				</div>
			</div>
			<div class='form-row'>
				<div class="form-group col-md-6">
					<label for="studentcount">students count</label> 
					<input type="number" id="studentcount"  name="studentcount"class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="maximummarks">maximum marks</label> 
					<input type="number" id="maximummarks"  name="maximummarks"class="form-control" />
				</div>
			</div>
			<div class='form-row'>
				<label for="file">CSV File</label>
				<input type="file" id="file" name="file" class="form-control" placeholder="CSV File"/>
			</div>
			<div class='form-row' style="margin-top:10px;">
				<input class='btn btn-primary' type="submit" value="Generate Report"/>
			</div>
		</form>
	</div>
</body>
</html>
